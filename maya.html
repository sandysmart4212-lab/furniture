<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timber & Co. | Premium Furniture</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */
        
        /* 1. Reset & Variables */
        :root {
            --primary: #5D4037; /* Earthy Brown */
            --secondary: #D7CCC8; /* Light Beige */
            --accent: #E64A19; /* Deep Orange for buttons */
            --text: #333333;
            --light-bg: #F5F5F5;
            --white: #FFFFFF;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            color: var(--text);
            background-color: var(--light-bg);
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }
        ul { list-style: none; }
        button { cursor: pointer; font-family: inherit; }

        /* 2. Navigation */
        nav {
            background: var(--white);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.8rem; font-weight: bold; color: var(--primary); }

        .nav-links { display: flex; gap: 2rem; }
        .nav-links a:hover { color: var(--accent); }

        .cart-icon-container {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .cart-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            font-size: 0.8rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Lato', sans-serif;
        }

        /* 3. Hero Section */
        header.hero {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1586023492125-27b2c045efd7?auto=format&fit=crop&w=1500&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--white);
        }

        .hero h1 { font-size: 3.5rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; margin-bottom: 2rem; }

        .btn-primary {
            padding: 12px 30px;
            background: var(--accent);
            color: white;
            border: none;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-primary:hover { background: #BF360C; }

        /* 4. Products Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 1rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: var(--primary);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .product-card:hover { transform: translateY(-5px); }

        .product-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info { padding: 1.5rem; }
        .product-title { font-size: 1.2rem; margin-bottom: 0.5rem; }
        .product-price { color: var(--accent); font-weight: bold; font-size: 1.1rem; margin-bottom: 1rem; }

        .btn-add {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            transition: 0.3s;
        }
        .btn-add:hover { background: #3E2723; }

        /* 5. Cart Sidebar */
        .cart-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 2000;
        }
        
        .cart-sidebar {
            position: fixed;
            top: 0; right: -400px;
            width: 400px;
            height: 100%;
            background: var(--white);
            z-index: 2001;
            transition: 0.4s;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }

        .cart-sidebar.open { right: 0; }
        .cart-overlay.open { display: block; }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .close-cart { font-size: 2rem; cursor: pointer; }

        .cart-items { flex: 1; overflow-y: auto; }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; margin-right: 10px;}
        .cart-item-details { flex: 1; }
        
        .remove-btn { color: red; background: none; border: none; font-size: 0.9rem; margin-top: 5px; }

        .cart-footer {
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        .total-price {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* 6. Footer */
        footer {
            background: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

        /* Mobile Responsive */
        @media(max-width: 768px) {
            .nav-links { display: none; }
            .hero h1 { font-size: 2.5rem; }
            .cart-sidebar { width: 100%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">Timber & Co.</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="cart-icon-container" onclick="toggleCart()">
            ðŸ›’
            <span class="cart-badge" id="cart-count">0</span>
        </div>
    </nav>

    <header class="hero">
        <h1>Crafted for Comfort</h1>
        <p>Sustainable, modern furniture for every room in your home.</p>
        <a href="#shop"><button class="btn-primary">Shop Collection</button></a>
    </header>

    <section class="container" id="shop">
        <h2 class="section-title">Featured Products</h2>
        <div class="product-grid" id="product-container">
            </div>
    </section>

    <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <span class="close-cart" onclick="toggleCart()">&times;</span>
        </div>
        <div class="cart-items" id="cart-items-container">
            <p style="text-align:center; margin-top:20px;">Your cart is empty.</p>
        </div>
        <div class="cart-footer">
            <div class="total-price">
                <span>Total:</span>
                <span id="cart-total">$0</span>
            </div>
            <button class="btn-primary" style="width:100%" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer id="contact">
        <h3>Timber & Co.</h3>
        <p>123 Furniture St, Design City, 90210</p>
        <p>&copy; 2025 Timber & Co. All rights reserved.</p>
    </footer>

    <script>
        /* --- DATA --- */
        const products = [
            {
                id: 1,
                name: "Scandinavia Sofa",
                price: 850,
                image: "https://images.unsplash.com/photo-1555041469-a586c61ea9bc?auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 2,
                name: "Mahogany Coffee Table",
                price: 250,
                image: "https://images.unsplash.com/photo-1533090481720-856c6e3c1fdc?auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 3,
                name: "Ergo Office Chair",
                price: 199,
                image: "https://images.unsplash.com/photo-1505843490538-5133c6c7d0e1?auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 4,
                name: "Minimalist Lamp",
                price: 60,
                image: "https://images.unsplash.com/photo-1507473888900-52e1ad145924?auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 5,
                name: "Bookshelf Tower",
                price: 120,
                image: "https://images.unsplash.com/photo-1594620302200-9a72930e6dd1?auto=format&fit=crop&w=500&q=60"
            },
            {
                id: 6,
                name: "Velvet Armchair",
                price: 340,
                image: "https://images.unsplash.com/photo-1580480055273-228ff5388ef8?auto=format&fit=crop&w=500&q=60"
            }
        ];

        let cart = [];

        /* --- FUNCTIONS --- */

        // 1. Render Products
        const productContainer = document.getElementById('product-container');
        
        function displayProducts() {
            productContainer.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-img">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-price">$${product.price}</p>
                        <button class="btn-add" onclick="addToCart(${product.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        // 2. Add to Cart Logic
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const itemInCart = cart.find(item => item.id === id);

            if (itemInCart) {
                itemInCart.quantity++;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCart();
            toggleCart(true); // Auto open cart
        }

        // 3. Remove from Cart
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        // 4. Update Cart UI
        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items-container');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');

            // Calculate Totals
            const totalItems = cart.reduce((acc, item) => acc + item.quantity, 0);
            const totalPrice = cart.reduce((acc, item) => acc + (item.price * item.quantity), 0);

            cartCount.innerText = totalItems;
            cartTotal.innerText = '$' + totalPrice;

            // Render Items
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align:center; margin-top:20px;">Your cart is empty.</p>';
            } else {
                cartItemsContainer.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-item-details">
                            <h4>${item.name}</h4>
                            <p>$${item.price} x ${item.quantity}</p>
                            <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                        </div>
                    </div>
                `).join('');
            }
        }

        // 5. Toggle Sidebar
        function toggleCart(forceOpen = false) {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            
            if (forceOpen) {
                sidebar.classList.add('open');
                overlay.classList.add('open');
            } else {
                sidebar.classList.toggle('open');
                overlay.classList.toggle('open');
            }
        }

        // 6. Checkout Placeholder
        function checkout() {
            if(cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert(`Thanks for your order! Total amount: ${document.getElementById('cart-total').innerText}`);
            cart = [];
            updateCart();
            toggleCart();
        }

        // Initialize Shop
        displayProducts();

    </script>
</body>
</html>
